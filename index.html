<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./logo.png" />
    <title>Ollama HTML UI</title>
    <link href="./custom.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Ask a Question</h1>
    <details>
      <summary>Model System Prompt</summary>
      <textarea rows="10" id="system-prompt"></textarea>
    </details>
    <main>
      <div id="history"></div>
      <div id="current-response" class="history assistant working"></div>

      <div id="error-container"></div>
      <form id="question-form">
        <div style="display: flex">
          <input type="text" id="ip-address" placeholder="Enter IP Address" />
          <select id="model-dropdown">
            <option selected disabled>No model</option>
          </select>
        </div>
        <input type="text" id="model-name" placeholder="Enter Model Name" />
        <textarea
          rows="4"
          cols="50"
          placeholder="Enter your question here"
          id="user-chat"
        ></textarea>
        <button type="submit" id="submit-button">Submit</button>
      </form>
    </main>

    <!-- Load required 3rd-party scripts -->
    <script src="./external/markdown-it.js"></script>
    <script src="./external/highlight/highlight.min.js"></script>
    <link href="./external/highlight/theme.css" rel="stylesheet" />

    <!-- Load application scripts -->
    <script src="./markdownit-setup.js"></script>
    <script src="./chat-history.js"></script>
    <script src="./chat.js"></script>
    <script src="./persist.js"></script>
    <script src="./handle-model.js"></script>
    <script src="./modify-model-system.js"></script>
  </body>
</html>
